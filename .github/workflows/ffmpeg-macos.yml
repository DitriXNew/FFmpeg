name: build-ffmpeg-macos-arm64-lgpl-av1-encoders-only

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  FFMPEG_TAG: "n8.0"
  INSTALL_PREFIX: "${{ github.workspace }}/install"
  DEPS_PREFIX: "${{ github.workspace }}/deps-install"
  MACOSX_DEPLOYMENT_TARGET: "13.0"

jobs:
  build-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install build deps (idempotent)
        run: |
          set -euxo pipefail
          export HOMEBREW_NO_AUTO_UPDATE=1
          ensure () { if brew list --versions "$1" >/dev/null 2>&1; then echo "✓ $1 already installed"; else brew install "$1"; fi }
          ensure cmake
          ensure ninja
          ensure pkg-config
          ensure nasm
          ensure yasm
          # meson/python не нужны, декодер dav1d не собираем

      # -------- libaom (AV1 encoder; static) --------
      - name: Build & install libaom (static)
        run: |
          set -euxo pipefail
          git clone --depth=1 https://aomedia.googlesource.com/aom
          cmake -S aom -B build-aom \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX="$DEPS_PREFIX" \
                -DBUILD_SHARED_LIBS=OFF \
                -DENABLE_DOCS=OFF -DENABLE_TESTS=OFF -DENABLE_EXAMPLES=OFF \
                -DENABLE_NASM=ON -DAOM_TARGET_CPU=arm64
          cmake --build build-aom --parallel
          cmake --install build-aom
          ls -la "$DEPS_PREFIX/lib" | sed -n '1,200p'

      # -------- SVT-AV1 (AV1 encoder; static) --------
      - name: Build & install SVT-AV1 (static)
        run: |
          set -euxo pipefail
          git clone --depth=1 https://gitlab.com/AOMediaCodec/SVT-AV1.git
          cmake -S SVT-AV1 -B build-svt \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX="$DEPS_PREFIX" \
                -DBUILD_SHARED_LIBS=OFF \
                -DBUILD_APPS=OFF -DBUILD_TESTING=OFF
          cmake --build build-svt --parallel
          cmake --install build-svt
          ls -la "$DEPS_PREFIX/lib" | sed -n '1,200p'

      # -------- FFmpeg (static, LGPL, encoders-only AV1) --------
      - name: Build FFmpeg (LGPL, static, AV1 encoders only)
        env:
          PKG_CONFIG_PATH: "${{ env.DEPS_PREFIX }}/lib/pkgconfig:${{ env.PKG_CONFIG_PATH }}"
          PKG_CONFIG: "pkg-config --static"
        run: |
          set -euxo pipefail
          git clone https://github.com/FFmpeg/FFmpeg ffmpeg-src
          cd ffmpeg-src
          git checkout "$FFMPEG_TAG"

          export MACOSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET
          export LDFLAGS="-L$DEPS_PREFIX/lib"
          export CFLAGS="-I$DEPS_PREFIX/include"
          export CPPFLAGS="$CFLAGS"

          ./configure \
            --prefix="$INSTALL_PREFIX" \
            --arch=arm64 \
            --target-os=darwin \
            --disable-gpl --disable-nonfree \
            --enable-static --disable-shared \
            --enable-pic \
            --disable-debug --disable-doc \
            --enable-videotoolbox \
            --disable-decoders \
            --disable-encoders \
            --enable-encoder=libaom_av1 \
            --enable-encoder=libsvtav1 \
            --enable-libaom \
            --enable-libsvtav1 \
            \
            --disable-sdl2 \
            --disable-xlib \
            --disable-libxcb \
            --disable-libxcb-shm \
            --disable-libxcb-xfixes \
            --disable-libxcb-shape \
            --disable-indev=xcbgrab \
            --disable-vulkan \
            --disable-opencl

          make -j"$(sysctl -n hw.ncpu)"
          make install

      - name: Verify build (no Homebrew dylibs, LGPL)
        run: |
          set -euxo pipefail
          "$INSTALL_PREFIX/bin/ffmpeg" -version
          echo "=== encoders: expect libaom_av1 & svtav1 only ==="
          "$INSTALL_PREFIX/bin/ffmpeg" -encoders | grep -E "libaom_av1|svtav1"
          echo "=== no GPL flags ==="
          ! "$INSTALL_PREFIX/bin/ffmpeg" -buildconf | grep -q -- "--enable-gpl"
          echo "=== otool check (must not reference /opt/homebrew or /usr/local/opt) ==="
          otool -L "$INSTALL_PREFIX/bin/ffmpeg" | sed -n '1,200p'
          if otool -L "$INSTALL_PREFIX/bin/ffmpeg" | grep -E "/opt/homebrew|/usr/local/opt" ; then
            echo "❌ Found Homebrew-linked dylibs. Please review configure flags."
            exit 1
          else
            echo "✅ No Homebrew dylibs referenced"
          fi

      - name: Package artifact (ffmpeg + ffprobe)
        run: |
          set -euxo pipefail
          cd "$INSTALL_PREFIX"
          tar -czf ffmpeg-macos-arm64-lgpl-av1-encoders-only.tar.gz bin/ffmpeg bin/ffprobe
          tar -tzf ffmpeg-macos-arm64-lgpl-av1-encoders-only.tar.gz
          ls -lh ffmpeg-macos-arm64-lgpl-av1-encoders-only.tar.gz

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-arm64-lgpl-av1-encoders-only
          path: ${{ env.INSTALL_PREFIX }}/ffmpeg-macos-arm64-lgpl-av1-encoders-only.tar.gz
