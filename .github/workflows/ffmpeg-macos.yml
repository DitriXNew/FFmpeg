name: build-ffmpeg-macos-arm64-lgpl-whisper

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  FFMPEG_TAG: "n8.0"
  INSTALL_PREFIX: "${{ github.workspace }}/install"
  WHISPER_PREFIX: "${{ github.workspace }}/whisper-install"
  MACOSX_DEPLOYMENT_TARGET: "13.0"

jobs:
  build-arm64:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install build dependencies (idempotent, minimal)
        run: |
          set -euxo pipefail
          export HOMEBREW_NO_AUTO_UPDATE=1
          ensure () { if brew list --versions "$1" >/dev/null 2>&1; then echo "✓ $1 already installed"; else brew install "$1"; fi }
          ensure cmake
          ensure ninja
          ensure pkg-config
          ensure nasm
          ensure yasm
          # Внешние кодеки (libvpx/aom/opus/vorbis/ogg) НЕ ставим — чтобы не тянуть .dylib в финальный бин

      - name: Build & install whisper.cpp (static libs, Metal ON, BLAS OFF)
        run: |
          set -euxo pipefail
          git clone --depth=1 https://github.com/ggml-org/whisper.cpp
          cmake -S whisper.cpp -B build-whisper \
                -DCMAKE_BUILD_TYPE=Release \
                -DCMAKE_INSTALL_PREFIX="$WHISPER_PREFIX" \
                -DCMAKE_OSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET \
                -DBUILD_SHARED_LIBS=OFF \
                -DGGML_METAL=ON \
                -DGGML_BLAS=OFF \
                -DWHISPER_BUILD_TESTS=OFF \
                -DWHISPER_BUILD_EXAMPLES=OFF
          cmake --build build-whisper --config Release --parallel
          cmake --install build-whisper

          echo "=== Installed files ==="
          ls -la "$WHISPER_PREFIX/include/whisper.h"
          ls -la "$WHISPER_PREFIX/lib/pkgconfig/whisper.pc"
          ls -la "$WHISPER_PREFIX/lib"/libwhisper.a "$WHISPER_PREFIX/lib"/libggml*.a

          echo "=== PKG-CONFIG test ==="
          export PKG_CONFIG_PATH="$WHISPER_PREFIX/lib/pkgconfig:${PKG_CONFIG_PATH:-}"
          pkg-config --exists whisper && echo "✅ whisper.pc found"
          pkg-config --modversion whisper
          pkg-config --cflags whisper
          pkg-config --libs whisper

      - name: Build FFmpeg (LGPL, static, +whisper, no external brew codecs)
        env:
          PKG_CONFIG_PATH: "${{ env.WHISPER_PREFIX }}/lib/pkgconfig:${{ env.PKG_CONFIG_PATH }}"
        run: |
          set -euxo pipefail
          git clone https://github.com/FFmpeg/FFmpeg ffmpeg-src
          cd ffmpeg-src
          git checkout "$FFMPEG_TAG"

          export MACOSX_DEPLOYMENT_TARGET=$MACOSX_DEPLOYMENT_TARGET

          ./configure \
            --prefix="$INSTALL_PREFIX" \
            --arch=arm64 \
            --target-os=darwin \
            --enable-whisper \
            --enable-videotoolbox \
            --disable-gpl \
            --disable-nonfree \
            --enable-static \
            --disable-shared \
            --disable-debug \
            --disable-doc \
            --enable-pic
            # Внешние либы (aom/vpx/opus/vorbis/ogg) не включаем, чтобы не получить зависимости на их .dylib

          make -j"$(sysctl -n hw.ncpu)"
          make install

      - name: Verify build (no rpath issues) and LGPL compliance
        run: |
          set -euxo pipefail
          "$INSTALL_PREFIX/bin/ffmpeg" -version
          "$INSTALL_PREFIX/bin/ffmpeg" -filters | grep whisper
          ! "$INSTALL_PREFIX/bin/ffmpeg" -buildconf | grep -q -- "--enable-gpl"
          echo "✅ LGPL (no --enable-gpl)"
          echo "=== Linked libs (should be только системные фреймворки) ==="
          otool -L "$INSTALL_PREFIX/bin/ffmpeg" | sed -n '1,120p'

      - name: Package for Flutter (.tar.gz with ffmpeg + ffprobe)
        run: |
          set -euxo pipefail
          cd "$INSTALL_PREFIX"
          tar -czf ffmpeg-macos-arm64-lgpl-whisper.tar.gz bin/ffmpeg bin/ffprobe
          echo "=== Package contents ==="
          tar -tzf ffmpeg-macos-arm64-lgpl-whisper.tar.gz
          ls -lh ffmpeg-macos-arm64-lgpl-whisper.tar.gz

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-arm64-lgpl-whisper
          path: ${{ env.INSTALL_PREFIX }}/ffmpeg-macos-arm64-lgpl-whisper.tar.gz
